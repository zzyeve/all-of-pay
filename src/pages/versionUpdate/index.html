<div class="versionUpdate">
    <div class="search">
        关键字: 
        <el-input v-model="keys"></el-input>
        <el-button type="primary" @click="getData">搜索</el-button>
        <el-button type="primary" @click="openDialog">添加</el-button>
    </div>
    <el-table border :data="dataList" v-loading="loading" element-loading-text="数据拼命加载中...">
        <el-table-column label="标题" prop="title"></el-table-column>
        <el-table-column label="更新时间" prop="updateTime"></el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button type="text" @click="editVersion(scope.row)">编辑</el-button>
                <el-button type="text" @click="deleteVersion(scope.row, scope.$index)">删除</el-button>
            </template>    
        </el-table-column>
    </el-table>
    <el-dialog :visible.sync="isDialogShow" center width="30%">
        <div slot="title">
            <h2>添加版本更新说明</h2>
        </div>
        <el-form :model="form" label-width="200px">
            <el-form-item label="标题:">
                <el-input v-model="form.title" placeholder="请输入版本号"></el-input>
            </el-form-item>
            <el-form-item label="法官版本更新说明:">
                <el-input v-model="form.judgeDesc" type="textarea"></el-input>
            </el-form-item>
            <el-form-item label="律师版本更新说明:">
                <el-input v-model="form.lawyerDesc" type="textarea"></el-input>
            </el-form-item>
            <el-form-item label="发布时间:">
                <el-date-picker
                    v-model="form.updateTime"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="addVersionConfirm">确 定</el-button>
            <el-button @click="isDialogShow = false">取 消</el-button>
        </span>
    </el-dialog>
    <el-dialog :visible.sync="isEditDialogShow" center width="30%">
        <div slot="title">
            <h2>编辑版本更新说明</h2>
        </div>
        <el-form :model="editForm" label-width="200px">
            <el-form-item label="标题:">
                <el-input v-model="editForm.title" placeholder="请输入版本号"></el-input>
            </el-form-item>
            <el-form-item label="法官版本更新说明:">
                <el-input v-model="editForm.judgeDesc" type="textarea"></el-input>
            </el-form-item>
            <el-form-item label="律师版本更新说明:">
                <el-input v-model="editForm.lawyerDesc" type="textarea"></el-input>
            </el-form-item>
            <el-form-item label="发布时间:">
                <el-date-picker
                    v-model="editForm.updateTime"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="editVersionConfirm">确 定</el-button>
            <el-button @click="isEditDialogShow = false">取 消</el-button>
        </span>
    </el-dialog>
</div>

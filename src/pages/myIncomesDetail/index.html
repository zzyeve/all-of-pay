<div class="my-incomes-detail">
    <div class="main-content">
        <el-table
            :data="dataList"
            v-loading="loading"
            :row-class-name="tableRowClassName"
            :cell-class-name="tableCellClassName"
            element-loading-text="数据拼命加载中...">
            <el-table-column prop="expenseFlow" label="订单号"></el-table-column>
            <el-table-column prop="expenseInstructions" label="变动原因"></el-table-column>
            <el-table-column prop="expenseTime" label="创建时间">
                <template slot-scope="scope">
                    {{scope.row.expenseTime | datetimeFormat}}
                </template>
            </el-table-column>
            <el-table-column prop="afterBalance" label="变动后余额"></el-table-column>
            <el-table-column prop="changeMoney" label="金额变动"></el-table-column>
        </el-table>
        <el-pagination
            @current-change="handleCurrentChange"
            :page-size="params.pageSize"
            layout="total, prev, pager, next"
            :total="totalCount">
        </el-pagination>
    </div>
</div>

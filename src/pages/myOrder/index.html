<div class="my-order">
    <div class="main-content">
        <div class="search">
            <el-form :inline="true" label-width="100px" size="small">
                <el-row>
                    <el-col :span="7">
                        <el-form-item label="订单号:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                        <el-form-item label="收付码备注:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                        <el-form-item label="支付类型:">
                            <el-select v-model="selectType.id">
                                <el-option v-for="(item, index) in selectType.list" :label="item.label" :value="item.value"
                                    :key="index">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="用户名:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                        <el-form-item label="支付流水:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                        <el-form-item label="支付状态:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="7">
                        <el-form-item label="实际价格:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                        <el-form-item label="创建日期:">
                            <el-input placeholder="请输入内容"></el-input>
                        </el-form-item>
                        <el-form-item label=" ">
                            <el-button type="primary">查询</el-button>
                            <el-button>导出</el-button>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
        </div>

        <el-table :data="dataList" v-loading="loading" :row-class-name="tableRowClassName" :cell-class-name="tableCellClassName"
            element-loading-text="数据拼命加载中...">
            <el-table-column prop="id" label="收款码"></el-table-column>
            <el-table-column prop="status" label="商品名称"></el-table-column>
            <el-table-column prop="roleName" label="定价"></el-table-column>
            <el-table-column prop="description" label="创建时间"></el-table-column>
            <el-table-column prop="roleName" label="状态"></el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button type="text">重发消息</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination 
            @current-change="handleCurrentChange" 
            :page-size="params.pageSize" 
            layout="total, prev, pager, next"
            :total="totalSize">
        </el-pagination>
    </div>
    <router-view></router-view>
</div>

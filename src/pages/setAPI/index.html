          </el-form>

      <p class="blue">
        <i class="el-icon-info"></i>
        请谨慎设置，值越小掉单几率越大。可设置120-600秒之间的值(官方推荐值：360)。值越小，并发数越高，但用户可付款时间越短。达到设定值，二维码会在网页上显示失效。但对已经扫码未付款或保存二维码到手机的用户无效，他们依然可以在失效后付款成功，但会无法回调，导致掉单。

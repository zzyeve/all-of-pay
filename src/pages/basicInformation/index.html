<div class="basic-info">
  <div class="main-content">
    <div class="wrapper">
      <section class="top">
        <h3 class="t_h3">个人资料</h3>
        <div class="top_bot">
          <el-form :label-position="labelPosition" label-width="145px" :model="formLabelAlign">
            <el-form-item label="真实姓名：">
              <el-input v-model="formLabelAlign.name" placeholder="请输入"></el-input>
            </el-form-item>
            <el-form-item label="电话：">
              <el-input v-model="formLabelAlign.phone" placeholder="请输入"></el-input>
            </el-form-item>
            <el-form-item label="微信号：">
              <el-input v-model="formLabelAlign.wechat" placeholder="请输入"></el-input>
            </el-form-item>
            <el-form-item label="QQ：">
              <el-input v-model="formLabelAlign.qq" placeholder="请输入"></el-input>
            </el-form-item>
          </el-form>
        </div>
      </section>

      <section class="mid">
        <h3 class="m_h3">支付页信息</h3>
        <div class="mid_bot">
          <el-form :label-position="labelPosition" label-width="145px" :model="formLabelAlign">
            <el-form-item label="页面副标题：">
              <el-input v-model="formLabelAlign.name" placeholder="留空默认为本平台标题"></el-input>
            </el-form-item>
            <el-form-item label="页底版权：">
              <el-input v-model="formLabelAlign.phone" placeholder="留空默认为本平台版权"></el-input>
            </el-form-item>
          </el-form>
        </div>
      </section>

      <section class="bottom">
        <h3 class="bot_h3">通知设置</h3>
        <div class="bottom_bot">
          <el-form :label-position="labelPosition" label-width="145px" :model="formLabelAlign">
            <el-form-item label="余额预警通知：">
              <el-input v-model="formLabelAlign.name" placeholder="0"></el-input>
            </el-form-item>
          </el-form>
          <p>余额低于预警值则会发送短信提醒充值（频次：1条/天），0为默认系统设置通知</p>
        </div>
      </section>
    </div>

    <div class="main_bot">
      <div class="btn">
        <el-button type="primary" size="small">保&nbsp;&nbsp;存</el-button>
      </div>
      <!--<p>Copyright &#169 2017-2018. AllofPays Inc. All rights reserved</p>-->
    </div>
  </div>
  <router-view></router-view>
</div>
